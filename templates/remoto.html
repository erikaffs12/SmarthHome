<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Concentrador Básico Smart Home</title>
  </head>

  <body style="background-color: #E9E1DA;"> 
    <div class="container-fluid" style="background-color: #0C4876;"> 
      <h2 style="font-family: 'Coda', cursive; color: aliceblue" id="centrar">
        Concentrador Básico Smart Home  
      </h2>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row gy-4" >
        <!--Para desplegado de cámaras de vigilancia conectadas-->
        <div class="col-11.5" >
          <div class="p-3 border bg-light">
            <div class="container-fluid" style="background-color: #608FB7;"> 
              <p style="color: white;">
                Desplegado de cámaras de vigilancia conectadas  
              </p>
            </div>
            <br>
            <div class="centrar"> 
              <a class="links" href="{{ url_for('cameras') }}">
                <button type="button" class="btn btn-lg btn-warning">Ver cámaras</button>
              </a> 
            </div>
          </div>
        </div>  
        <!--Para Encendido y apagado de luces-->
        <div class="col-11.5" >
          <div class="p-3 border bg-light">
            <div class="container-fluid" style="background-color: #608FB7;"> 
              <p style="color: white;">Encendido y apagado de luces</p>
            </div>
            <div class="container-fluid">
              <br>
              <div class="centrar"> 
                <a class="links" href="{{ url_for('onoffluces') }}">
                  <button type="button" class="btn btn-lg btn-warning">Configurar Luces</button>
                </a> 
              </div>
            </div>
          </div>
        </div>  
        <!--Para atenuado de luces-->
        <div class="col-11.5" >
          <div class="p-3 border bg-light">
            <div class="container-fluid" style="background-color: #608FB7;"> 
              <p style="color: white;">Atenuado de luces</p>
            </div>
            <div class="container-fluid">
              <br>
              <div class="centrar"> 
                <a class="links" href="{{ url_for('atenuacion') }}">
                  <button type="button" class="btn btn-lg btn-warning">Configurar atenuado</button>
                </a> 
              </div>
            </div>
          </div>
        </div>  
        <!--Para detección de timbre de puerta-->
        <div class="col-11.5" >
          <div class="p-3 border bg-light">
            <div class="container-fluid" style="background-color: #608FB7;"> 
              <p style="color: white;">
                Detección de timbre de puerta  
              </p>
            </div>
            <div class="container-fluid">
              <br>
              <div class="centrar"> 
                <a class="links" href="{{ url_for('puerta') }}">
                  <button type="button" class="btn btn-lg btn-warning">Aceptar</button>
                </a> 
              </div>
            </div>
          </div>
        </div>  
        <!--Para programado de encendido y apagado de luces e interruptores-->
        <div class="col-11.5" >
          <div class="p-3 border bg-light">
            <div class="container-fluid" style="background-color: #608FB7;"> 
              <p style="color: white;">Encendido y apagado de luces</p>
            </div>
            <div class="container-fluid">
              <br>
              <div class="centrar"> 
                <a href="{{ url_for('controlarLuces') }}" class="links">
                  <button type="button" class="btn btn-lg btn-warning">Programar</button>
                </a> 
              </div>
            </div>
          </div>
        </div>  
      </div>
    </div>
    <br> <br>
    <div class="container-fluid" style="background-color: #0C4876;"> 
      <p style="font-family: 'Coda', cursive; color: aliceblue;"  >
        Cruz Villegas Karime &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        Fernández Soto Erika Fabiola &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        Santiago Villegas Fernando 
      </p>
    </div>
    <br>
    <script src='/static/js/main.js'></script>            
  </body>
</html>

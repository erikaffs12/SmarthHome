<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Programado de encendido y apagado de luces e interruptores</title>
  </head>

  <body style="background-color: #E9E1DA;"> 
    <div class="container-fluid" style="background-color: #0C4876;"> 
      <h2 style="font-family: 'Coda', cursive; color: aliceblue" id="centrar">
        Programado de encendido y apagado de luces e interruptores  
      </h2>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row gy-4 centrar">
        <!--Para programado de encendido y apagado de luces e interruptores-->
        <div class="col-17">
          <div class="p-3 border bg-light">
            <div class="container-fluid" style="background-color: #608FB7;"> 
              <p style="color: white;">Programado de encendido y apagado de luces e interruptores</p>
            </div>
            <div class="container-fluid">
              <div class="row g-2">
                <!--Para programación una sola vez-->
              <form class="form-control" action="/progluc" method ="POST">
                <div class="col-6">
                  <div class="p-3 border bg-light">
                    <div class="container-fluid" style="background-color: #608FB7;"> 
                      <p style="color: white;">
                        Programación una sola vez
                      </p>
                    </div>
                    <!--Seleccion de foco-->
                    <div class="centrar">
                    </div>
                    <br>     
                    <!--Formulario encendido-->              
                    <div class="container-fluid" style="background-color: #e9ecee;" > 
                      <p style="color: black;">
                        Hora de encendido:
                      </p>
                    </div>
                    <div class="centrar">
                      <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label class="col-form-label">Hora: </label>
                        </div>
                        <div class="col-4">
                          <!--  <input type="text" class="form-control"> -->
                          <input type="number" class="form-control" name="horaenc" min=0 max=59 required>                          
                        </div>
                        <div class="col-auto">
                          <label class="col-form-label">Minutos: </label>
                        </div>
                        <div class="col-4">
                          <!--  <input type="text" class="form-control"> -->
                          <input type="number" class="form-control" name="minutoenc" min=0 max=59>
                        </div>
                      </div>
                      <br>
                    </div>
                    <!--Formulario apagado-->
                    <div class="container-fluid" style="background-color: #e9ecee;" > 
                      <p style="color: black;">
                        Hora de apagado:
                      </p>
                    </div>
                    <div class="centrar"> 
                      <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label class="col-form-label">Hora: </label>
                        </div>
                        <div class="col-4">
                          <!--  <input type="text" class="form-control"> -->
                          <input type="number" class="form-control horas" name="horaapag" min=0 max=23>
                        </div>
                        <div class="col-auto">
                          <label class="col-form-label">Minutos: </label>
                        </div>
                        <div class="col-4">
                          <!--  <input type="text" class="form-control"> -->
                          <input type="number" class="form-control" name="minutoapag" min=0 max=59>
                        </div>
                      </div>
                      <br>  
                    </div>
                    <!--Botón de aceptar-->
                    <div class="centrar">
                      <div class="container-fluid" style="background-color: #e9ecee;" > 
                        <p style="color: black;">
                          Seleccione foco:
                        </p>
                      </div>
                      <!--<button type="submit" class="btn btn-primary" onclick=mensajefocos(horaenc,minutoenc,horaapag,minutoapag)>Aceptar</button>-->
                      <button type="button" class="btn btn-outline-secondary" onclick="mensajefocos(1,'u')">Foco 1</button>
                      <button type="button" class="btn btn-outline-secondary" onclick="mensajefocos(2,'u')">Foco 2</button>
                      <button type="button" class="btn btn-outline-secondary" onclick=mensajefocos(3)>Foco 3</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>  
      </div>
    </div>
    <div class="container-fluid" id="centrar">
      <br><br>
      <a href="/" class="links">
        <button type="button" class="btn btn-primary btn-sm">Volver</button>
      </a>
    </div><br><br>
    <script src='/static/js/main.js'></script>     
  </body>
</html>

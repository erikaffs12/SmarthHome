<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Atenuado de luces</title>
  </head>

  <body style="background-color: #E9E1DA;"> 
    <div class="container-fluid" style="background-color: #0C4876;"> 
      <h2 style="font-family: 'Coda', cursive; color: aliceblue" id="centrar">
        Atenuado de luces 
      </h2>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row gy-4" >
        <!--Para atenuado de luces-->
        <div class="col-11.5" >
          <div class="p-3 border bg-light">
            <div class="container-fluid" style="background-color: #608FB7;"> 
              <p style="color: white;">Atenuado de luces</p>
            </div>
            <div class="container-fluid">
              <div class="row g-3">
                <!--Seleccion de foco-->
                <div class="col-6">
                  <div class="p-3 border bg-light">
                    <div class="container-fluid"> 
                      <p class="text" style="color: black;">
                        Seleccione el foco:
                      </p>
                    </div>
                      <button type="button" id="foco 1" class="btn btn-outline-secondary" onclick="intensidad2(1,document.getElementById('intran').value)">Foco 1</button>
                      <button type="button" id="foco 2" class="btn btn-outline-secondary" onclick="intensidad2(2,document.getElementById('intran').value)">Foco 2</button>
                      <button type="button" id="foco 3" class="btn btn-outline-secondary" onclick="intensidad2(3,document.getElementById('intran').value)">Foco 3</button>
                    <div class="centrar">
                      <img class="TiraLed" id="foco2" src="../static/img/atenuacion/atenuacion0.jpg" alt="Tira LED" vspace="30"/>
                      
                    </div>
                  </div>
                </div>
                <!--Valor deseado-->
                <div class="col-6">
                  <div class="p-3 border bg-light">
                    <div class="container-fluid" > 
                      <p style="color: black;">
                        <label for="customRange3" class="form-label">Intensidad de brillo deseado:</label>
                        <input type="range" class="form-range" min="0" max="100" step="1" id="intran" onchange="actualizaLucesIntensidad(2,document.getElementById('intran').value)">
                        <datalist id="intran">
                          <option value="0" label="0%">
                          <option value="10">
                          <option value="20">
                          <option value="30">
                          <option value="40">
                          <option value="50" label="50%">
                          <option value="60">
                          <option value="70">
                          <option value="80">
                          <option value="90">
                          <option value="100" label="100%">
                        </datalist>
                      </p>
                    </div>                       
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>  
    </div>  
    <div class="container-fluid" id="centrar">
      <br><br>
      <a href="/" class="links">
        <button type="button" class="btn btn-primary btn-sm">Volver</button>
      </a>
    </div>
    <script src='/static/js/main.js'></script>     
  </body>
</html>
